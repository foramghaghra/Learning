<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chessboard{
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            margin: 20px auto;
            width: 400px;
            border: 1px solid black;
        }
        .cell {
            width: 50px;
            height: 50px;
        }
        .white{
            background-color: white;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="chessboard">
    <script>
        for(var i=0; i<8; i++){
            for(var j=0; j<8; j++){
                const cellColor = ((i + j)% 2 === 0) ? 'white':'black'
                document.write(`<div class='cell ${cellColor}'></div>`)
            }
        }
    </script>
    </div>
</body>
</html>
